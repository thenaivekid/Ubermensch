{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="{% static 'journal/styles.css' %}">
        <title>journal</title>

        <script src="{% static 'journal/scripts.js' %}"></script>
    </head>

    <body>
        <div id="branding">
            <h1>Journal</h1>
            <form action="{% url 'journal:search' %}">
                {% csrf_token %} 
                <input type="text" name="keyword" placeholder="usernameYYYY-MM-DD">
                <input type="submit" value="Search">
            </form>
            <nav>
                <div><h3><a href="{% url 'journal:index' %}">All journals</a></h3></div>
                <div><h3><a href="{% url 'journal:newjournal' %}">New journal</a></h3></div>
                <div><h3><a href="{% url 'journal:randomjournal' %}">Random Journal</a></h3></div>
                <div><h3><a href="{% url 'home' %}">Back to home</a></h3></div>
            </nav>
        </div>

        <div id="mainBody">
            {% block body %}

            {% endblock %}
        </div>
    </body>
</html>
